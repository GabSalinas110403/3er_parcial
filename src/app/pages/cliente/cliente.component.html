<body>
    <div class="catalogo">
        <h1>Registro de Clientes</h1>
      
        <div class="center-container">
            <div class="col-sm-4">
                <p>
                    <label type="text" required>Nombre</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" placeholder="Angel"/>
                </p>
                <p>
                    <label type="text" required>Telefono</label>
                    <input type="number" class="form-control" [(ngModel)]="cliente.telefono" placeholder="4481232231" />
                </p>
                <p>
                    <label type="text" required>Correo</label>
                    <input type="email" class="form-control" [(ngModel)]="cliente.correo" placeholder="ejemplo@gmail.com"/>
                </p>
                <p>
                    <label type="text" required>Direccion</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.direccion" placeholder="Vista hermosa"/>
                </p>
                <p>
                    <label type="text" required>Mascota</label>
                    <input type="text" class="form-control" [(ngModel)]="cliente.mascota" placeholder="Gato"/>
                </p>

                <table>
                    <tr>
                        <td>
                            <button type="button" class="btn btn-primary" (click)="this.insertarCliente()">Insertar</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-warning" (click)="this.updateCliente()">Modificar</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" (click)="this.deleteCliente()">Eliminar</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" (click)="this.clearForm()">Limpiar</button>
                        </td>
                        <td>
                            <button class="btn btn-success" (click)="irA('/home')">Ir a home</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    
        <hr/>
        <p></p>
    
        <h4>Listado de clientes</h4>
        <table class="table">
            <thead>
                <th></th>
                <th>Nombre</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th>Direccion</th>
                <th>Mascota</th>
                <th>Seleccionar</th>
            </thead>
            <tbody>
              @for (cliente of clientes; track cliente.id) {
                  <tr>
                      <td></td>
                      <td>{{cliente.nombre}}</td>
                      <td>{{cliente.telefono}}</td>
                      <td>{{cliente.correo}}</td>
                      <td>{{cliente.direccion}}</td>
                      <td>{{cliente.mascota}}</td>
                      <td>
                          <button type="button" class="btn btn-success" (click)="selectCliente(cliente)">Seleccionar</button>
                      </td>
                  </tr>
                  
              }
          </tbody>
        </table>
    
    </div>    
  </body>
